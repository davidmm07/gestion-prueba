<br>
<div class="panel panel-default">
    <div class="panel-heading">
        editar_cliente.
    </div>
    <div class="panel-body">
<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Tipo de documento</label>
  <div class="col-sm-10">
    <input type="text" ng-model="cliente.tipo_documento" class="form-control" id="title" placeholder="C.C | C.E"/>
  </div>
</div>
<div class="form-group">
  <label for="year" class="col-sm-2 control-label">No. Documento</label>
  <div class="col-sm-10">
    <input type="text" ng-model="cliente.num_documento" class="form-control" id="year" placeholder="795718444"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Nombre</label>
  <div class="col-sm-10">
    <input type="text" ng-model="cliente.primer_nombre" class="form-control" id="director" placeholder="Nombre del Cliente"/>
  </div>
</div>
<div class="form-group">
  <label for="director" class="col-sm-2 control-label">Apellido</label>
  <div class="col-sm-10">
    <input type="text" ng-model="cliente.primer_apellido" class="form-control" id="director" placeholder="Apellido"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">telefono</label>
  <div class="col-sm-10">
    <input type="number" ng-model="cliente.telefono" class="form-control" id="plot" placeholder="telefono"/>
  </div>
</div>
<div class="form-group">
  <label for="plot" class="col-sm-2 control-label">email</label>
  <div class="col-sm-10">
    <input type="email" ng-model="cliente.telefono" class="form-control" id="plot" placeholder="email"/>
  </div>
</div>
<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="submit" class="btn btn-primary" value="Acutalizar Cliente"/>
  </div>
</div>
    </div>
    <div class="panel-footer">

    </div>
</div>
